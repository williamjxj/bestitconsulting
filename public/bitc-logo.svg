<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main icon - stylized "B" -->
  <g transform="translate(0, 0)">
    <!-- Letter B structure -->
    <path d="M0 0 L0 60 L40 60 L40 45 L20 45 L20 35 L35 35 L35 25 L20 25 L20 15 L40 15 L40 0 Z" fill="url(#logoGradient)"/>

    <!-- Inner curves for B -->
    <path d="M5 5 L5 10 L15 10 L15 5 Z" fill="white"/>
    <path d="M5 20 L5 30 L15 30 L15 20 Z" fill="white"/>
    <path d="M5 40 L5 50 L15 50 L15 40 Z" fill="white"/>
  </g>

  <!-- Company name - 2 rows -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">BestIT</text>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#64748b">Consulting</text>
</svg>
